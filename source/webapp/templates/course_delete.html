{% extends 'base.html' %}
{% block title %}Удалить блюдо{% endblock %}
{% block content %}
    <h1>Удаление проекта</h1>
    <h5>Вы уверены, что хотите удалить блюдо? {{ course.name }}?</h5>
    <form action="{% url 'course_delete' course.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn, btn-primary">Удалить</button>
        <button type="button" href="{% url "course_list" %}">Отмена</button>
    </form>
{% endblock %}
